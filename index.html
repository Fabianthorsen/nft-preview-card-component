<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="bg-main">
  <main>
    <div>
      <div class="bg-card w-80 p-5 rounded-2xl">
        <img class="rounded-xl mb-6" src="./images/image-equilibrium.jpg" alt="equilibrium" />

        <h1 class="text-white my-3 text-lg font-semibold tracking-wider">
          Equilibrium #3429
        </h1>
        <p class="font-light leading-6 my-5 text-sm">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex">
          <p class="text-cyan">
            <img class="inline-block" src="./images/icon-ethereum.svg" alt="eth">
            0.041 ETH
          </p>
          <p>
            <img class="inline-block" src="./images/icon-clock.svg" alt="clock">
            3 days left
          </p>
        </div>
        <hr class="bg-dark-blue my-7 h-px border-none">
        <div class="flex">
          <img class="w-8" src="./images/image-avatar.png" alt="avatar">
          <p>
            Creation of <span class="text-white">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
