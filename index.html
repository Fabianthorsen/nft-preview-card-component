<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body class="bg-main">
  <main>
    <div class="flex h-screen">
      <div class="bg-card w-80 p-5 rounded-2xl m-auto">
        <div class="relative group">
          <img class="rounded-xl mb-6" src="./images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="rounded-xl absolute inset-0 bg-cyan opacity-0 group-hover:opacity-50 transition-opacity"></div>
          <img
            class="absolute opacity-0 inset-0 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 group-hover:opacity-100 transition-opacity"
            src="./images/icon-view.svg" alt="">
        </div>

        <h1 class="text-white text-lg font-semibold tracking-wider hover:text-cyan hover:cursor-pointer">
          Equilibrium #3429
        </h1>
        <p class="font-light leading-6 my-3 text-sm">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="flex items-center justify-between text-sm">
          <div class="text-cyan flex items-center">
            <img class="h-4 mr-2" src="./images/icon-ethereum.svg" alt="eth">
            <p>
              0.041 ETH
            </p>
          </div>
          <div class="flex items-center">
            <img class="h-4 mr-2" src="./images/icon-clock.svg" alt="clock">
            <p>
              3 days left
            </p>
          </div>
        </div>
        <hr class="bg-dark-blue my-4 h-px border-none">
        <div class="flex items-center">
          <img class="mr-4 w-8 border rounded-full border-white" src="./images/image-avatar.png" alt="avatar">
          <p class="text-sm">
            Creation of <span class="text-white hover:text-cyan hover:cursor-pointer">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
